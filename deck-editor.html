<!DOCTYPE html>
<html>
<head>
	<meta name = "viewport" content = "width=device-width, initial-scale=1">
	<link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel = "stylesheet">
	<link href = "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
	<link href = "home.css" rel = "stylesheet">
	<meta charset = "UTF-8">
	<title>Deck Editor</title>
</head>
<body>
	<header class = "d-flex flex-wrap align-items-center justify-content-start border-bottom">
		<img class = "img-fluid d-none d-lg-block" id = "scriptureImgTop" src = "scriptures_eye_glasses.jpeg" alt = "Image of the scripture lying open with a pair of glasses lying on top of them.">

		<nav class = "navbar navbar-expand-lg bg-black" id = "navigationBar">
			<div class = "container-fluid">
				<div class = "d-flex justify-content-end">
					<div class = "flex-grow-1">
						<!-- Button to hide/show menu to declutter mobile ui-->
						<button class = "btn btn-primary navbar-toggler" data-bs-toggle = "collapse" data-bs-target = "#navigationMenu"
						aria-controls = "navigationMenu" aria-expanded = "false" aria-label = "Toggle navigation">
							<span class="bi bi-list"></span>
						</button>

						<button class = "btn btn-primary"><a href = "login.html"><span class = "bi bi-person-circle"></span></a></button>
						<button class = "btn btn-primary" onclick = "toggleNotifications()"><span class="bi bi-bell"></span></button>
					</div>
				</div>

				<img class = "img-fluid d-block d-lg-none" id = "scriptureImgNavBar" src = "scriptures_eye_glasses.jpeg" alt = "Image of the scripture lying open with a pair of glasses lying on top of them.">

				<div class = "collapse navbar-collapse" id = "navigationMenu">
					<ul class = "navbar-nav flex-column flex-lg-row">
						<li class = "nav-item"><a href = "index.html" class = "nav-link">About Scripture Power</a></li>
						<li class = "nav-item"><a href = "deck-management.html" class = "nav-link">Deck Library</a></li>
					</ul>
				</div>

				<!-- Div for eventual implementation of notifications from database with Websocket.-->
				<div id = "Notifications Menu" class = "Popup" style = "display: none;">
				</div>
			</div>
		</nav>
	</header>

	<main>
		<h2 class = "text-center my-3">Deck Title</h2>

		<div class = "px-3">
			<table class = "table table-bordered table-striped">
				<thead>
					<tr>
						<td>Scripture Reference</td>
						<td>Verse(s)</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><a href = "flashcard-editor.html">1 Nephi 3:7</a></td>
						<td>I will go and do...</td>
						
					</tr>
					<tr>
						<td><a href = "flashcard-editor.html">Ether 12:27</a></td>
						<td>And if men come unto me...</td>
					</tr>
					<tr>
						<td><a href = "flashcard-editor.html">2 Nephi 9:50</a></td>
						<td>Come, my brethren, every one...</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class = "text-center"><button id = "Flashcard Edit" class = "btn btn-primary "><a href = "flashcard-editor.html" class = "pageLink">New Flashcard</a></button></div>
	</main>

	<footer class = "text-center">
		<div>
			<hr>
			Created by: Owen Werts
			<br>
			<a href = https://github.com/SimicNinja/Scripture-Power-Index>Source GitHub</a>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
