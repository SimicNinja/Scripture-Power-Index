<!DOCTYPE html>
<html>
<head>
	<meta name = "viewport" content = "width=device-width, initial-scale=1">
	<meta charset = "UTF-8">
	<title>Registration</title>
</head>
<body>
	<header>
		<h1 id = "Logo">Scripture Power Index</h1>

		<img src = "scriptures_eye_glasses.jpeg" alt = "Image of the scripture lying open with a pair of glasses lying on top of them." class = "Responsive Image">

		<nav id = "sidebar" class = "sidebar">
			<!-- Button to hide/show menu to declutter mobile ui-->
			<button class = "Hamburger Button" onclick = "toggleSidebar()">Hamburer Icon Placeholder</button>

			<menu>
				<li><a href = "index.html">Scripture Memorization Index</a></li>
				<li><a href = "deck-management.html">Deck Library</a></li>
				<button class = "Notification Button" onclick = "toggleNotifications()">Notifications</button>
			</menu>

			<!-- Dive for eventual implementation of notifications from database with Websocket.-->
			<div id = "Notifications Menu" class = "Popup" style = "display: none;">
			</div>
		</nav>
	</header>

	<main>
		<h1>Registration</h1>

		<form method = "get" action = "deck-management.html">
			<div id = "Username">
				<span>Username: </span>
				<input type = "text" placeholder = "ObediantMissionary">
			</div>
            <div id = "Email">
				<span>Email: </span>
				<input type = "text" placeholder = "name@provider.domain">
			</div>
			<div id = "password">
				<span>Password: </span>
				<input type = "text" placeholder = "Make a strong one!">
			</div>
			<button type = "submit">Submit</button>
			<br>
		</form>
	</main>

	<footer>
		<hr>
		Created by: Owen Werts
		<br>
		<a href = https://github.com/SimicNinja/Scripture-Power-Index>Source GitHub</a>
	</footer>
</body>
</html>
